<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Casical</title>
<meta name="description"  content="Casical">
<meta name="robots" content="noindex,nofollow"><meta name="keywords"  content="">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<!--=============Google Font ===============-->
<link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP%7CRoboto&display=swap" rel="stylesheet">
<!--==============レイアウトを制御する独自のCSSを読み込み===============-->

<!--自作のCSS-->
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/layout.css">
</head>
<body class="appear">

<div id="wrapper">
    <header id="header" class="fadeDownTrigger">
        <h1 class="smoothTrigger"><a href="#"><img src="img/logo.png" alt=""></a></h1>
        <div class="header-area">
        <a href="#" class="float3"><img src="img/setting-icon.png" alt=""></a>
    <!--/header-area--></div>
</header>

<div id="container">
    <main>
        <div class="full-page">
            <div class="info">
                <div class="upper">
                    <div class="github">
                        <ul class="github-top">
                            <li class="github-title info-title">GitHub</li>
                            <li class="github-followers">23 <span>Followers</span></li>
                        </ul>
                        <div class="github-subtitle info-subtitle">
                            <p>Contributions</p>
                            <hr>
                        </div>
                    </div>
                </div>
                <div class="lower">
                    <div class="message">
                        <img src="img/message-icon.png" alt="">
                        <p>Send Message</p>
                    </div>
                    <div class="qiita">
                        <ul class="qiita-top">
                            <li class="qiita-title info-title">Qiita</li>
                            <li class="qiita-contributions">5095 <span>Contributions</span></li>
                            <li class="qiita-followers">123 <span>Followers</span></li>
                        </ul>
                        <div class="qiita-subtitile info-subtitle">
                            <p>Tags</p>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
            <div class="about">
                <div class="profile">
                    <div class="profile-top">
                        <img src="img/profile.png" alt="">
                        <div class="profile-content">
                            <p class="profile-name">OONISHI REON</p>
                            <ul class="profile-item">
                                <li>●1年</li>
                                <li>●東京</li>
                            </ul>
                        </div>
                    </div>
                    <div class="profile-id">
                        <p class="github-id">GitHub：Reon0429-cat</p>
                        <p class="qiita-id">Qiita：REON</p>
                    </div>
                    <div class="profile-bio">
                        <p>テキストテキストテキストテキストテキストテキストテキストテキスト</p>
                    </div>
                </div>
                <div class="skillscore">
                    <p class="about-title">Skill Score</p>
                    <div class="chart-area">
                        <canvas id="skillscore-chart"></canvas>
                    </div>
                </div>
                <div class="language">
                    <p class="about-title">Language <span>from GitHub</span></p>
                    <div class="chart-area pie">
                        <canvas id="language-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

</script>

</html>
